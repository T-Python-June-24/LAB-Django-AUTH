{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Clinic</h2>
    <p>Are you sure you want to delete "{{ clinic.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'clinics:manage_clinics' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
