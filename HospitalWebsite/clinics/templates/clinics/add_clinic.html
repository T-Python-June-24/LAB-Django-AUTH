{% extends "main/base.html" %}

{% block title %}Add Clinic{% endblock %}

{% block content %}
<main class="px-32">
  <h1 class="text-2xl font-bold mb-4">Add Clinic</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4 w-1/2">
      {% csrf_token %}
      <div>
          <label for="name" class="block text-sm font-medium">Clinic Name:</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
      </div>
  
      <div>
          <label for="description" class="block text-sm font-medium">Description:</label>
          <textarea id="description" name="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required></textarea>
      </div>
  
      <div>
          <label for="working_hours" class="block text-sm font-medium">Working Hours:</label>
          <select id="working_hours" name="working_hours" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
              <option value="">Select Working Hours</option>
              <option value="9am-5pm">9 AM - 5 PM</option>
              <option value="10am-6pm">10 AM - 6 PM</option>
          </select>
      </div>

      <div>
        <label class="block text-sm font-medium py-2">Assign Doctors:</label>
        <div class="flex flex-row gap-4 items-center">
            {% for doctor in doctors %}
            <div>
                <input type="checkbox" id="doctor_{{ doctor.id }}" name="doctors" value="{{ doctor.id }}" class="mr-2">
                <label for="doctor_{{ doctor.id }}" class="text-sm">{{ doctor.full_name }} ({{ doctor.specialization }})</label>
            </div>
            {% endfor %}
        </div>
      </div>
  
      <div>
          <label for="feature_image" class="block text-sm font-medium">Feature Image:</label>
          <input type="file" id="feature_image" name="feature_image" accept="image/*" class="mt-1 block w-full" required>
      </div>
  
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Add Clinic</button>
  </form>
</main>
{% endblock %}
