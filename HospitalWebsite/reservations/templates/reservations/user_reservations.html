{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>My Reservations</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Clinic</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time Slot</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for reservation in reservations %}
            <tr>
                <td>{{ reservation.clinic.name }}</td>
                <td>{{ reservation.doctor.full_name }}</td>
                <td>{{ reservation.date }}</td>
                <td>{{ reservation.time_slot }}</td>
                <td>
                    <form method="post" action="{% url 'reservations:cancel_reservation' reservation.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
