{% extends 'main/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="my-4">Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ profile_form.phone_number.value }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" required>{{ profile_form.address.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
