{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Doctor</h2>
    <p>Are you sure you want to delete "{{ doctor.full_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'doctors:manage_doctors' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
