{% extends 'main/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="px-32 py-24">
    <h2 class="text-4xl font-bold mb-4">Edit Profile</h2>
    <form method="post" class="p-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" name="email" id="email" value="{{ request.user.email }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="phone_number" class="block text-gray-700">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ profile.phone_number }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-700">Address:</label>
            <textarea name="address" id="address" class="w-full p-2 border rounded" required>{{ profile.address }}</textarea>
        </div>
        <button type="submit" class="mt-4 px-4 py-2 bg-green-700 hover:bg-green-600 text-white rounded">Save Changes</button>
    </form>
</div>
{% endblock %}
