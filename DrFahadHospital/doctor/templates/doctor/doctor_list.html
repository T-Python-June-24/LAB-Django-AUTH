{% extends 'base.html' %}

{% block content %}
<h2>Our Doctors</h2>
<div class="row">
    {% for doctor in doctors %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ doctor.photo.url }}" class="card-img-top" alt="{{ doctor.full_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ doctor.full_name }}</h5>
                    <p class="card-text">{{ doctor.bio|truncatewords:20 }}</p>
                    <a href="{% url 'doctor_detail' doctor.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
