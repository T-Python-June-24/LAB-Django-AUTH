{% extends 'base.html' %}

{% block content %}
<h2>Our Clinics</h2>
<div class="row">
    {% for clinic in clinics %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ clinic.feature_image.url }}" class="card-img-top" alt="{{ clinic.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ clinic.name }}</h5>
                    <p class="card-text">{{ clinic.description|truncatewords:20 }}</p>
                    <a href="{% url 'clinic_detail' clinic.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
