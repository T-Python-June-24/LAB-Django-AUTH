{%extends "login_base/base.html"%}
{% load static %}
{% block title %}sign in {% endblock %}
{% block body %}
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h4 class="text-center">SIGN IN</h4>
                    
                  </div>
                </div>
              </div>
              {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-info">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
              <form action="{% url 'Doctor:add_doctor' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <div class="text-center mb-4">
                                <a href="#!">
                                  <img src="{% static 'images/image_doctor/default.jpeg' %}" alt="BootstrapBrain Logo" class='rounded-circle'>
                                </a>
                              </div>
                              <label for="email" class="form-label">uploud photo</label>
                          <input type="file"  name="photo"required>
                        </div>
                      </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                    <label for="email" class="form-label">full name</label>
                      <input type="text" class="form-control" name="full_name"required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                        <label for="password" class="form-label">bio</label>
                      <input type="text" class="form-control" name="bio" placeholder="bio" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                        <label for="password" class="form-label">specialization</label>
                        <select class="form-select form-control" name='specialization' aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            {% for value , name in specializations %}
                            <option value="{{value}}">{{name}}</option>
                            {% endfor %}
                           
                          </select>
                    </div>
                  </div>
                  <div class="col-12 d-flex justify-content-center">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary " type="submit">Sign in</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <a href="{% url 'login:sign_up'%}" class="link-secondary text-decoration-none">Create new account</a>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
