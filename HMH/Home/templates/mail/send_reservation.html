<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .email-header {
            text-align: center;
        }
        .email-header img {
            width: 100%;
            height: auto;
            display: block;
        }
        .email-body {
            padding: 20px;
            text-align: center;
        }
        .email-body h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333333;
        }
        .email-body p {
            margin: 0;
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="{{clinic.feature_image}}" alt="">
        </div>
        <div class="email-body">
            <h1>Your appointment has been scheduled for {{date}} at {{time}}.</h1>
            <p>Wish you a speedy recovery.</p>
        </div>
    </div>
</body>
</html>
