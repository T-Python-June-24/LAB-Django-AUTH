{%extends "login_base/base.html"%}
{% load static %}
{% block title %}sign up {% endblock %}
{% block body %}
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a href="#!">
                        <img src="{% static 'images/logo.jpg' %}" alt="BootstrapBrain Logo" width="175" height="157">
                      </a>
                    </div>
                    <h4 class="text-center">SIGN UP</h4>
                  </div>
                </div>
              </div>
              {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-info">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
              <form action="{% url 'login:sign_up' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                    <label for="email" class="form-label">First Name</label>
                      <input type="text" class="form-control" name="first_name" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                    <label for="email" class="form-label">last Name</label>
                      <input type="text" class="form-control" name="last_name" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                    <label for="email" class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                    <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Phone Number</label>
                    <div class="form-floating d-flex flex input-group mb-3">
                    
                    <div class="input-group-prepend">
                        <div class="input-group-text">+966</div>
                      </div>
                      <input type="number"  class="form-control" name="phone_number" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                    <label for="email" class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" placeholder="Example: Riyadh, Olaya" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                        <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="col-12 d-flex justify-content-center">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary " type="submit">Sign up</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <a href="#!" class="link-secondary text-decoration-none">Create new account</a>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
