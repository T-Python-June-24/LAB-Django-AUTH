<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservation Confirmation - Saqer Hospital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
        }
        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 20px;
        }
        .email-body h2 {
            color: #007bff;
            font-size: 20px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .email-footer {
            background-color: #f4f4f9;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
        .email-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .email-footer a:hover {
            text-decoration: underline;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Saqer Hospital</h1>
        </div>
        <div class="email-body">
            <h2>Hello {{ username }} üëã,</h2>
            <p>Your reservation at <strong>{{ clinic_name }}</strong> is confirmed for <strong>{{ reservation_date }}</strong>.</p>
            <p>Thank you for using our service. <br> Get well soon {{ username }}</p>
        </div>

        <div class="email-footer">
            <p>&copy; 2024 Saqer Hospital. All rights reserved ‚ù§Ô∏è.</p>
            <p><a href="mailto:saqerappdjango@gmail.com">Visit our website</a> | <a href="tel:+0549970539">Contact us</a></p>
        </div>
    </div>
</body>
</html>
