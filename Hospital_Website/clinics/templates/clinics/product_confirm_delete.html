{% extends "base.html" %}
{% load static %}
{% block title %}Delete Product{% endblock title %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Are you sure you want to delete "{{ product.name }}"?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-red-600 transition duration-200">Delete</button>
        <a href="{% url 'Product:product_detail' product.id %}" class="bg-gray-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-gray-600 transition duration-200">Cancel</a>
    </form>
</div>
{% endblock content %}
