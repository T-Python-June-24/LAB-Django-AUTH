{% extends "base.html" %}
{% block content %}

<section class="py-12 bg-gray-50">
    <div class="max-w-3xl mx-auto px-6">
        <div class="bg-white rounded-xl shadow-md p-10">
            <h2 class="text-4xl font-semibold text-center text-gray-800 mb-10">
                {% if form.instance.pk %}Edit{% else %}Add{% endif %} Clinic
            </h2>
            <div class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-600 font-medium">Name</label>
                        <p class="form-input w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ form.name.value }}</p>
                    </div>
                    <div>
                        <label class="block text-gray-600 font-medium">Specialization</label>
                        <p class="form-input w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ form.specialization.value }}</p>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-gray-600 font-medium">Feature Image</label>
                        <p class="form-input w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ form.feature_image.value }}</p>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-gray-600 font-medium">Description</label>
                        <p class="form-input w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ form.description.value }}</p>
                    </div>
                </div>
                <div class="text-center mt-10">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-8 rounded-md w-full transition duration-300">
                        {% if form.instance.pk %}Update{% else %}Add{% endif %} Clinic
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
