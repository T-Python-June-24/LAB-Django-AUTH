{% extends 'main/base.html' %}
{% block content %}
    <div class="flex justify-center items-center flex-row gap-5 mt-52">

            <div class="p-4">
                <i class="fa-solid fa-user-doctor text-4xl"></i>

                Add Doctor

            </div>
            <div class="p-6 pt-0">
              <a href="{% url 'main:add_doctor_view' %}" class="inline-block">

                  type="button">
                  Add 
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                  </svg>
                </button>
              </a>
            </div>
          </div>
          <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">

              <h5 class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                Sunnydale Family Clinic
              </h5>
              
            </div>
            <div class="p-6 pt-0">
              <a href="{% url 'main:add_clinic_view' %}" class="inline-block">
                <button

                  Add

                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                  </svg>
