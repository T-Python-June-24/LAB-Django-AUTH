{% extends 'main/base.html' %}
{% block content %}
      <div class="flex ml-64 mt-10 font-sans font-semibold text-2xl flex-wrap ">
        <h2>Our hospital in numbers</h2>
      </div>
      <div class="flex justify-center items-center flex-row gap-5 flex-wrap ">
      
        <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
            <div class="p-4 flex flex-row items-center gap-2">
                <i class="fa-solid fa-user-doctor text-4xl"></i>
              <h5 class="block  font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                {{doctor_count}} doctors
              </h5>
             
            </div>
            
          </div>
          <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
            <div class="p-4 flex flex-row items-center gap-2">
                <i class="fa-solid fa-house-chimney-medical text-3xl "></i>
              <h5 class="block  font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                {{clinic_count}} Clinics 
              </h5>
              
            </div>
            
          </div>
          <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
            <div class="p-4 flex flex-row items-center gap-2">
              <i class="fa-regular fa-calendar-check text-3xl"></i>
              <h5 class="block  font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                {{reservation_count}} Appointments 
              </h5>
              
            </div>
            
          </div>
    </div>
    <div class="flex ml-64 mt-10 font-sans font-semibold text-2xl flex-wrap ">
      <h2>Action</h2>
    </div>
    <div class="flex justify-center items-center flex-row gap-5 mt-10">
      
        <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
            <div class="p-4">
                <i class="fa-solid fa-user-doctor text-4xl"></i>
              <h5 class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                Add Doctor
              </h5>
             
            </div>
            <div class="p-6 pt-0">
              <a href="{% url 'main:add_doctor_view' %}" class="inline-block">
                <button
                  class="flex items-center gap-2 px-4 py-2 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none hover:bg-gray-900/10 active:bg-gray-900/20"
                  type="button">
                  Add 
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                  </svg>
                </button>
              </a>
            </div>
          </div>
          <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
            <div class="p-4">
                <i class="fa-solid fa-house-chimney-medical text-4xl"></i>
              <h5 class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                Sunnydale Family Clinic
              </h5>
              
            </div>
            <div class="p-6 pt-0">
              <a href="{% url 'main:add_clinic_view' %}" class="inline-block">
                <button
                  class="flex items-center gap-2 px-4 py-2 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none hover:bg-gray-900/10 active:bg-gray-900/20"
                  type="button">
                  Add 
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                  </svg>
                </button>
              </a>
            </div>
          </div>
    </div>
{% endblock %}
