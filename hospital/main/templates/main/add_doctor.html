{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div class="contain py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
      <h2 class="text-2xl uppercase font-medium mb-1"> Add doctor</h2>
      <p class="text-gray-600 mb-6 text-sm"></p>
      <form  method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <p class="text-red-500"></p>
        <div class="space-y-2">
          <div><label for="" class="text-gray-600 mb-2 block"></label>Full name<input type="text" name="name"  class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400">
          </div>
          <div class="space-y-2">
            <div><label for="" class="text-gray-600 mb-2 block"></label>specilaization<input type="text" name="specilaization"  class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400" >
            </div>
        </div>
       
        
        <div class="space-y-2">
          <div><label for="bio" class="text-gray-600 mb-2 block"></label>Bio <textarea name="bio" id="" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400"></textarea>
          </div>
        </div>
        <div class="space-y-2">
          <div><label for="" class="text-gray-600 mb-2 block"></label>photo <span class="text-sm text-gray-500">(optinal)</span> <input type="file"  name="image"  class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400">
          </div>
          </div>
      
        
        </div>
        <div class="mt-4">
          <button type="submit" class="block w-full py-2 text-center text-white bg-teal-500 border border-teal-500 rounded hover:bg-transparent hover:text-teal-500 transition uppercase font-roboto font-medium">Login</button>
          <div class="flex gap-2 pt-5">
            <p class="text-gray-600 text-sm">Do want to add a clinck?</p><a class="text-gray-600 text-sm underline"
              href="{% url 'main:add_clinic_view' %}">add clinic here</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
