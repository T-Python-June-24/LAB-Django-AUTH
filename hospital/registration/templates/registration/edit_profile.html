{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="contain py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
      <h2 class="text-2xl uppercase font-medium mb-1">Update Profile</h2>
      <p class="text-gray-600 mb-6 text-sm"></p>
      <form  method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <p class="text-red-500"></p>
        <div class="space-y-2">
          <div><label for="" class="text-gray-600 mb-2 block"></label>First Name<input type="text" name="first_name" value="{{ user.first_name }}" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400" >
          </div>
          <div class="space-y-2">
            <div><label for="" class="text-gray-600 mb-2 block"></label>Last Name<input type="text" name="last_name" value="{{user.last_name}}" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400" placeholder="youremail.@domain.com">
            </div>
        </div>
        <div class="space-y-2">
          <div><label for="" class="text-gray-600 mb-2 block"></label>User Name<input type="text" name="user_name" value="{{user.username}}" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400" placeholder="youremail.@domain.com">
          </div>
      </div>
        <div class="space-y-2">
          <div><label for="" class="text-gray-600 mb-2 block"></label>Email address<input type="email" name="email" value="{{user.email}}" id="email" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400" placeholder="youremail.@domain.com">
          </div>
        </div>
        <div class="space-y-2">
          <div><label for="" class="text-gray-600 mb-2 block"></label>Phone Number<input type="text" name="phone_number" value="{{user.profile.phone_number}}"  class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400" placeholder="youremail.@domain.com">
          </div>
        </div>
        <div class="space-y-2">
          <div><label for="" class="text-gray-600 mb-2 block"></label>Address <textarea name="address" id="" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400">{{user.profile.address}}</textarea>
          </div>
        </div>
        <div class="space-y-2">
            <img src="{{user.profile.image.url}}" class="w-10 rounded-full absolute ml-96 mt-7 " alt="">
          <div><label for="" class="text-gray-600 mb-2 block"></label>photo <span class="text-sm text-gray-500">(optinal)</span> <input type="file"  name="image" value="{{user.profile.image.url}}"  class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-teal-500 placeholder-gray-400">
            
          </div>
          </div>
      
        
        </div>
        <div class="mt-4">
          <button type="submit" class="block w-full py-2 text-center text-white bg-teal-500 border border-teal-500 rounded hover:bg-transparent hover:text-teal-500 transition uppercase font-roboto font-medium">Login</button>
          
        </div>
      </form>
    </div>
  </div>
{% endblock %}
