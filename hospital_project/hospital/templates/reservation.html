{% extends 'base.html' %}
{% block content %}
    <h1>My Reservations</h1>
    <ul>
    {% for reservation in user_reservations %}
        <li>{{ reservation.clinic.name }} - {{ reservation.date }} - {{ reservation.time_slot }}</li>
        <!-- cancellation option -->
    {% empty %}
        <li>No reservations found.</li>
    {% endfor %}
    </ul>
{% endblock %}
