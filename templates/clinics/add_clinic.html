{% extends 'base.html' %}

{% block title %}Add New Clinic{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Add New Clinic</h1>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-control">
          <label for="{{ form.name.id_for_label }}" class="label">
            <span class="label-text">Clinic Name</span>
          </label>
          {{ form.name }}
        </div>

        <div class="form-control mt-4">
          <label for="{{ form.description.id_for_label }}" class="label">
            <span class="label-text">Description</span>
          </label>
          {{ form.description }}
        </div>

        <div class="form-control mt-4">
          <label for="{{ form.opening_time.id_for_label }}" class="label">
            <span class="label-text">Opening Time</span>
          </label>
          {{ form.opening_time }}
        </div>

        <div class="form-control mt-4">
          <label for="{{ form.closing_time.id_for_label }}" class="label">
            <span class="label-text">Closing Time</span>
          </label>
          {{ form.closing_time }}
        </div>

        <div class="form-control mt-4">
          <label for="{{ form.feature_image.id_for_label }}" class="label">
            <span class="label-text">Feature Image</span>
          </label>
          {{ form.feature_image }}
        </div>

        <div class="form-control mt-4">
          <label for="{{ form.doctors.id_for_label }}" class="label">
            <span class="label-text">Doctors</span>
          </label>
          {{ form.doctors }}
        </div>

        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Add Clinic</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
