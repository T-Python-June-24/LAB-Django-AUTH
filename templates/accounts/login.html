{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-base-200">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title justify-center">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input type="text" name="username" placeholder="Username" class="input input-bordered" required>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" name="password" placeholder="Password" class="input input-bordered" required>
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a href="{% url 'password_reset' %}" class="link link-hover">Forgot password?</a>
      </div>
      <div class="text-center">
        Don't have an account? <a href="{% url 'register' %}" class="link link-primary">Register</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
