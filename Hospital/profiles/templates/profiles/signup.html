{% extends 'main/base.html'%}


{% block title %} Sign Up {% endblock %}

{% block content %}

<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>Sign Up</h2>
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'profiles:sign_up' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
            <label for="floatingInput">User name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required>
            <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required>
            <label for="floatingInput">Last name</label>
        </div>



        <textarea class="form-control" placeholder="phone number" name="phone_number"></textarea>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingaddress" placeholder="address" name="address" >
          <label for="floatingaddress">address</label>
        </div>

        <div class="form-floating position-relative">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
          <span onclick="togglePasswordVisibility('floatingPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">Show</span>
        </div>

        <div class="form-floating position-relative">
          <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" name="password_confirmation" required>
          <label for="floatingConfirmPassword">Confirm Password</label>
          <span onclick="togglePasswordVisibility('floatingConfirmPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">Show</span>
        </div>

        <button class="btn w-100 py-2" style="background-color: #d74a3deb;" type="submit">Sign up</button>
      </form>
      <br>
      <a href="{% url 'profiles:sign_in' %}"> you have already an account? sign in</a>

</div>

<script>
function togglePasswordVisibility(fieldId) {
    var inputField = document.getElementById(fieldId);
    var type = inputField.type === 'password' ? 'text' : 'password';
    inputField.type = type;
}
</script>
{% endblock %}
