{% extends 'main/base.html'%}


{% block title %} update {{request.user.username}} {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>Update Profile </h2>
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'profiles:update_user_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required value="{{request.user.email}}">
          <label for="floatingInput">Email address</label>
        </div>


        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required value="{{request.user.first_name}}">
            <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required value="{{request.user.last_name}}">
            <label for="floatingInput">Last name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="phone number" name="phone_number" required value="{{request.user.profile.phone_number}}">
            <label for="floatingInput">phone number</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="address" name="address" required value="{{request.user.profile.address}}">
            <label for="floatingInput">address</label>
        </div>


        <button class="btn  w-100 py-2" type="submit" style="background-color: #d74a3deb">Update</button>
      </form>
</div>

{% endblock %}
